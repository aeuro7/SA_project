<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>editproduct</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <a class="logo"><p id = "gomain">SA Project BlueBid Â©</p></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="nav-bar">
            <li><a class="link" id="Auction">Auction</a></li>
            <li><a class="link" id="Notification">Notification</a></li>
            <li><a class="link" id="MyProfile">MyProfile</a></li>
            <li><a class="link" id="Logout">Logout</a></li>
        </ul>
    </header>

    <br><br><br><br>
    <div id="customerInfo" class="info">
        <h1>Product Information</h1>
        <br>
        <p><span class="label">Product ID :</span> <input type="text" id="productID" readonly /></p>
        <p><span class="label">Staff ID :</span> <input type="text" id="staffID" readonly /></p>
        <p><span class="label">Product Name :</span> <input type="text" id="productName" /></p>
        <p><span class="label">Product Description :</span> <input type="text" id="productDescription" /></p>
        <p><span class="label">Product Min :</span> <input type="text" id="productMin" /></p>
        <p><span class="label">Product Status :</span> 
            <select id="productStatus">
                <option value="active">active</option>
                <option value="inactive">Inactive</option>
            </select>
        </p>
        <p><span class="label">Bid Start Time :</span> <input type="text" id="bidStartTime" /></p>
        <p><span class="label">Bid End Time :</span> <input type="text" id="bidEndTime" /></p>
        <div class="bt">
            <button id="backButton" class="btn">Back</button>
            <button id="saveButton" class="btn">Save</button>
        </div>
        <br><br>
        <p><span class="label">Highest Bid:</span> <input type="text" id="bidEndTime" /></p>








        <br><br>
        <br><br>
        <br><br>
        <br><br>

    </div>




    <script src="script.js"></script>
    <script src="link.js"></script>

</body>

</html>
