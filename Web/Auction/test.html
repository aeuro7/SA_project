<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo"><p id ="gomain">SA Project BlueBid Â©</p></a>
        <ul class="nav-bar">
            <li><a class="link" id=  "Auction">Auction</a></li>
            <li><a class="link" id = "Notification">Notification</a></li>
            <li><a class="link" id = "MyProfile">MyProfile</a></li>
            <li><a class="link" id = "Logout">Logout</a></li>
        </ul>
    </header>

    <main>
        <section id="product-details">
            <h1>Product Details</h1>
            <div id="product-info">
                <!-- Product details will be displayed here -->
            </div>
        </section>
    </main>

    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the selected product from localStorage
            const selectedProduct = JSON.parse(sessionStorage.getItem('selectedProduct'));

            if (selectedProduct) {
                const productInfoDiv = document.getElementById('product-info');

                // Display product details
                productInfoDiv.innerHTML = `
                    <h2>${selectedProduct.product_name}</h2>
                    <p>product id: ${selectedProduct.product_id}</p>
                    <p>Description: ${selectedProduct.product_description}</p>
                    <p>Minimum Bid: ${selectedProduct.product_min} THB</p>
                    <p>Bid End Time: ${selectedProduct.product_bid_start_time}</p>
                    <p>Bid End Time: ${selectedProduct.product_bid_end_time}</p>
                `;
            } else {
                // If no product is selected, redirect back to the auction page
                window.location.href = 'auction.html';
            }
        });
    </script>
    <script src="link.js"></script>
</body>
</html>
